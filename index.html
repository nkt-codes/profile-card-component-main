<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <img id="top-bg-img" src="./images/bg-pattern-top.svg" alt="" />
      <img id="bottom-bg-img" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <img id="card-bg" src="./images/bg-pattern-card.svg" alt="" />
        <div id="person-image">
          <img class="image-user" src="./images/image-victor.jpg" alt="" />
        </div>
        <p class="user-name">Victor Crest <span>26</span></p>
        <p class="user-name user-location">London</p>
        <div class="user-profile-details-numbers">
          <div class="profile-details-numbers">80K</div>
          <div class="profile-details-numbers">803K</div>
          <div class="profile-details-numbers">1.4K</div>
        </div>
        <div class="user-profile-details-item">
          <div class="profile-details-item Followers">Followers</div>
          <div class="profile-details-item">Likes</div>
          <div class="profile-details-item">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
